micronaut.application.name=garysEcommerce
datasources.default.driverClassName=org.postgresql.Driver
datasources.default.schema-generate=none
datasources.default.dialect=POSTGRES
datasources.default.auto-commit=false
datasources.default.connection-init-sql=SET application_name = 'garys-ecom-api'
datasources.default.validation-query=SELECT 1

netty.default.allocator.max-order=3
micronaut.security.enabled=true
micronaut.security.authentication=bearer
micronaut.security.token.jwt.bearer.enabled=true
micronaut.security.token.jwt.generator.access-token.expiration=43200
micronaut.security.token.jwt.generator.refresh-token.enabled=false
micronaut.security.token.jwt.signatures.secret.generator.secret="${JWT_GENERATOR_SIGNATURE_SECRET\:pleaseChangeThisSecretForANewOne}"
